<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>

    <title>Shop Tools</title>
  </head>
  <body>
    <div class="container">
      <h1>Shop Tools</h1>
      <div class="container col-md-6">
        
          <label class="m-2" for="exampleInputEmail1">Text Sizer</label>
          <div class="input-group">
            <input type="text" class="form-control" id="textinput" placeholder="Enter plain text">
            <button onclick="copy('textinput')" class="btn btn-sm btn-success copy-button">Copy</button> 
          </div>

          <div class="input-group form-floating">
            <input type="text" class="form-control" id="textuppercase" placeholder="Uppercase" disabled>
            <label for="textuppercase">Uppercase</label>
            <button onclick="copy('textuppercase')" class="btn btn-sm btn-success copy-button">Copy</button> 
          </div>

          <div class="input-group form-floating">
            <input type="text" class="form-control" id="texttitlecase" placeholder="Title Case" disabled>
            <label for="texttitlecase">Title Case</label>
            <button onclick="copy('texttitlecase')" class="btn btn-sm btn-success copy-button">Copy</button> 
          </div>
          
      </div>
      <hr/>
      <div class="container col-md-6">
        
          <label class="m-2" for="exampleInputEmail1">+Percentage</label>
          <div class="input-group">
            <input type="text" class="form-control" id="numberinput" placeholder="Enter number">
            <button onclick="copy('numberinput')" class="btn btn-sm btn-success copy-button">Copy</button> 
            
          </div>

          <div class="input-group form-floating">
            <input type="text" class="form-control" id="number10" placeholder="+10%" disabled>
            <label for="number10">+10%</label>
            <button onclick="copy('number10')" class="btn btn-sm btn-success copy-button">Copy</button> 
          </div>

          <div class="input-group form-floating">
            <input type="text" class="form-control" id="number15" placeholder="+15%" disabled>
            <label for="number15">+15%</label>
            <button onclick="copy('number15')" class="btn btn-sm btn-success copy-button">Copy</button> 
          </div>

          <div class="input-group form-floating">
            <input type="text" class="form-control" id="number20" placeholder="+20%" disabled>
            <label for="number20">+20%</label>
            <button onclick="copy('number20')" class="btn btn-sm btn-success copy-button">Copy</button> 
          </div>
          
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <script type="text/javascript">
      $( document ).ready(function() {
        $('#textinput').on("input", function() {
            var text = this.value;
            // console.log(text);

            $('#textuppercase').val(text.toUpperCase());
            $('#texttitlecase').val(titleCase(text));
            
        });

        function titleCase(str) {
           var splitStr = str.toLowerCase().split(' ');
           for (var i = 0; i < splitStr.length; i++) {
               splitStr[i] = splitStr[i].charAt(0).toUpperCase() + splitStr[i].substring(1);     
           }
           // Directly return the joined string
           return splitStr.join(' '); 
        }

        $('#numberinput').on("input", function() {
          var number = Number(this.value);
          $('#number10').val(parseFloat((number * 1.10).toFixed(2)));
          $('#number15').val(parseFloat((number * 1.15).toFixed(2)));
          $('#number20').val(parseFloat((number * 1.20).toFixed(2)));

        });
        
      });

      function copy(fieldName) {
        navigator.clipboard.writeText($('#' + fieldName).val());
      }

    </script>
  </body>
</html>
